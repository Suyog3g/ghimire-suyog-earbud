<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Soul Earbud</title>
</head>
<body>
    <header id="main-header" class="grid-con">
        <h2 class="hidden">Header</h2>
        <section id="header-logo" class="col-start-1 col-end-2  m-col-start-1 m-col-end-2 l-col-start-2 l-col-span-1">
            <h3 class="hidden">Header logo</h3>
            <img src="images/logo.svg" alt="Zima logo">
        </section>

        <nav id="main-nav" class=" col-span-full m-col-start-2 m-col-end-11 l-col-start-3 l-col-end-11">
            <h3 class="hidden">Main navigation</h3>
            <div id="burger-con">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </div>
        </nav>
        <div id="nav-icon1" class="col-start-4 col-end-5">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <section id="icons" class="m-col-start-11 m-col-end-13">
            <img src="images/search.png" alt="search" class="search-icon">
            <img src="images/shopping-cart.png" alt="search" class="cart-icon">
        </section>
          
    </header>

    <main>
        <section id="hero" class="grid-con">

            <section id="hero-txt" class="col-start-1 col-end-5 m-col-start-1 m-col-end-13"> 
                <p>THE PURE EARPHONE EXPERIENCE</p>
                <h2>SOUL</h2>
            </section>

            <section id="hero-img" class="col-start-1 col-end-5 m-col-start-4 m-col-end-10">
                <img id="hero-image" src="images/earphone-single.png" alt="earbud"> 
            </section>

           
        </section>

       

        <div class="col-span-full">
            <canvas id="explode-view">
            </canvas> 
        </div>


        <section id="advertisement" class="grid-con">
            <section id="ad-img" class="col-span-full">
            <img src="images/poster.jpg" alt="poster">
            </section>
        </section>


        
       <section id="ar-earbud">
        <div id="top-title">
            <h1>AR VIEW</h1>
        </div>
        <model-viewer id="model" src="assets/Untitled 2.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls camera-orbits="0deg 45deg 3m"  interaction-prompt="when-loaded" poster="poster.webp" shadow-intensity="1">
            
            <button class="Hotspot" slot="hotspot-1" data-position="95.76699805218362m 641.5107631276489m 547.7676724052653m" data-normal="0.5245302802463325m -0.12335701172568535m -0.8424078779088031m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-1">
                    <h2>Perfect Earpiece</h2>
                    <p>Experience comfort perfected with these earbud rubber pieces, ensuring a snug fit that blends seamlessly with your ears for an unparalleled listening experience.</p>
                    <img src="images/earphone-rubber.png" alt="">
                </div>
            </button><button class="Hotspot" slot="hotspot-2" data-position="179.3524016864579m 644.45652284607m 619.4425977721015m" data-normal="0.37016409239326464m -0.0017151565696706267m -0.9289648017770169m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-2">
                    <h2>Comfortable fit</h2>
                    <p>Three pairs of ultra comfortable silicone tips are included. The tips create an acoustic seal that blocks outside audio and secures the earbuds in place.</p>
                  </div>
            </button><button class="Hotspot" slot="hotspot-3" data-position="113.91320625851289m 703.9183794971989m 630.6970370794038m" data-normal="-0.12182179287143918m 0.7678976898340789m -0.6288820149511932m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-3">
                    <h2>360 AUDIO</h2>
                    <p>360 Audio places sound all around you, while Dolby Head Trackingâ„¢ technology delivers an incredible three-dimensional listening experience.</p>
                  </div>
            </button><button class="Hotspot" slot="hotspot-4" data-position="142.3613077973417m 676.1377222407821m 697.1246430350154m" data-normal="-0.01590736627220251m 0.011924376846056687m 0.9998023629373534m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation" id="hotspot-4">        
                    <h2>Ultra Fast Charging</h2>
                    <p>Charge your earbuds in 30 minutes or less with our hyper charging technology.</p>
                </div>
            </button>
        
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="images/ar_hand_prompt.png">
            </div>
        </model-viewer>  
        </section>
    

        <section id="color-sec" class="grid-con">
            <section class="color-title col-start-2 col-end-4 m-col-start-4 m-col-end-10">
                <h2>SPECTRUM</h2>
                <p>Melodic Chromatics</p>
            </section>
            <div class="img-carousel col-start-1 col-end-5 m-col-start-1 l-col-start-1 l-col-end-13">
                <img src="images/black.png" alt="image-1">
                <img src="images/grey.png" alt="image-2">
                <img src="images/White.png" alt="image-3">
            </div>
            <section></section>
            <section></section>
        </section>

        <div class="col-span-full">
            <h2 class="x-ray-title">X-RAY VIEW</h2>
            <div id="mobile-tablet-view">
                <img src="images/earbud-xray.jpg" alt="X ray view of ear bud">
                <img src="images/earbud-normal.jpg" alt="Regular view of ear bud">
            </div>
            <div id="outerShell">
                <div id="imageCon">
                <div class="slideImage image-right"></div> <!-- wire version -->
                <div class="slideImage image-left"></div> <!-- actual earbuds -->
                <div class="slideImage image-drag"></div> <!-- div to create black bar -->
                </div>
            </div>  
        </div>

     


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>

</body>
</html>
